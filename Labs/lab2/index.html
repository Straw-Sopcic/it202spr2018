<!doctype html>

<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container" id="home"></div>
    
    <div class="container" id="search">
          <input type="text" name="tempName" id="query" placeholder="enter a search term">
          <button type="submit" name="tempName" id="btnSearch">Search</button>
    </div>
    
    <div class="container" id="results"></div>


    
    <script type="text/javascript">
        // Built by LucyBot. www.lucybot.com
        function doSearch(){
            if($("#query").val() == "")
            $("body").append('<div><p> The searched paramter is: ' + $("#query").val() + '</p></div>');
            var url = "https://api.nytimes.com/svc/movies/v2/reviews/search.json";
            url += '?' + $.param({
              'api-key': "19ba3156872e42d89d9ec7012eaf3efe",
              'query': $("#query").val()
            });

            $.ajax({
              url: url,
              method: 'GET',
            }).done(function(result) {

                console.log($("#query").val())
                console.log(result);


                  $.each(result.results, function(i,v){
                    $("#results").append(v.display_title + '\t-\t(' + v.opening_date + ')'+ '<br>');
                  })

            }).fail(function(err) {
              throw err;
            });
        }

        $("#btnSearch").on("click", doSearch());
    </script>
    
</body>
